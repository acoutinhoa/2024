<div class="geral clearfix">
    <h1><a class="txt" href="{% url 'links:index' %}">links/ printscreen</a></h1>
    
    <div class="geral-user">
        {% spaceless %}
        {% if user.is_authenticated %}
            <a href="{% url 'links:perfil' nome=user.username%}"><div class="bt1"> >>> {{ user.username }}</div></a>
            <a href="{% url 'logout' %}?next={{request.path}}"><div class="bt1">logout</div></a>
        {% else %}
            <a href="{% url 'login' %}?next={{request.path}}">
                <div class="bt1">login</div>
            </a>
        {% endif %}
        {% endspaceless %}
    </div>
</div>
