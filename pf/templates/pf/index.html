{% extends 'pf/base.html' %}
{% load static %}

{% block content %}
   {% for projeto in lista %}
        <article>
            <time>{{ projeto.d0 }}</time>
            <h2><a href="{% url 'info' pk=projeto.pk %}">{{ projeto.titulo }}</a></h2>
            <p>{{ projeto.texto|linebreaksbr }}</p>
        </article>
    {% endfor %}
{% endblock %}
